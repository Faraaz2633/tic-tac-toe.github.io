<button nbButton *ngIf="!value" style="visibility: hidden;">{{ value }}</button>
<button nbButton hero status="success" *ngIf="value == 'X'" style="height: 200px; width: 200px; font-size: 100px;" >{{value}}</button>
<button nbButton hero status="info" *ngIf="value == 'O'" style="height: 200px; width: 200px; font-size: 100px;">{{value}}</button>
